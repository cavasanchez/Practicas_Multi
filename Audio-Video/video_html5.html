<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML 5 Video
        </title>
        <script>
            function fallo(e)
            {
                switch (e.target.error.code) {
                    case e.target.error.MEDIA_ERR_ABORTED:
                        alert('Has abortado el playback.');
                        break;
                    case e.target.error.MEDIA_ERR_NETWORK:
                        alert('Error en la red.');
                        break;
                    case e.target.error.MEDIA_ERR_DECODE:
                        alert('Problema de codificaci√≥n.');
                        break;
                    case
                            e.target.error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                        alert('Formato no soportado o archivo no encontrado.');
                        break;
                    default:
                        alert('Ha ocurrido un error desconocido.');
                        break;
                }
            }
        </script>



    </head>
    <body>
        <h1>HTML 5 Video</h1>
        <video controls height="300" width="400" loop autoplay onerror="fallo(event)" >
            <source src="gizmo.mp4" type="video/mp4" />
        </video>
    </body>
</html>
