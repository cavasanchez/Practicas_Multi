<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML 5 Audio y video
        </title>
        <script>
            function fallo(e)
            {
                switch (e.target.error.code) {
                    case e.target.error.MEDIA_ERR_ABORTED:
                        alert('Has abortado el playback.');
                        break;
                    case e.target.error.MEDIA_ERR_NETWORK:
                        alert('Error en la red.');
                        break;
                    case e.target.error.MEDIA_ERR_DECODE:
                        alert('Problema con los Codecs.');
                        break;
                    case
                            e.target.error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                        alert(
                                'Formato no soportado o archivo no encontrado.');
                        break;
                    default:
                        alert('Ha ocurrido un error desconocido.');
                        break;
                }
            }
        </script>
    </head>
    <body>
        <div>
            <h3>Audio</h3>
            <audio controls onerror="fallo(event)" src="audio.mp3">
            </audio>
        </div>

        <div>
            <h1>Video</h1>
            <video controls height="300" width="400" loop onerror="fallo(event)" >
                <source src="gizmo.mp4" type="video/mp4" />
            </video>
        </div>
    </body>
</html>
